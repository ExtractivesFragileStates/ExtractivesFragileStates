  <script>
    var page_data = {}

    page_data.baseLayer = {
	    latlon:	[{{center.lat}}, {{center.lon}}],
	    zoom: {{center.zoom}},
	    id: [
      {% for layer in center.layers %}
        ['{{ layer.id }}',{{layer.z}}]{% unless forloop.last %},{% endunless %}
      {% endfor %}
		  ],
	    text: document.getElementById('{{center.introText}}').innerHTML
    }

    page_data.mapLayers = {
    {% for section in sections %}
    "{{section.sectionid}}": {
      "label": "{{section.label}}",
      "class": "{{section.class}}",
      "layers": {
        {% for layer in section.layers %}
        "{{layer.layerid}}": {
          "label": "{{layer.label}}",
          "maps": [
            {% for map in layer.maps %}
            {
            "mapid": "{{map.mapid}}",
            "text": {% if map.text %}document.getElementById('{{map.text}}').innerHTML{% else %}''{% endif %},
            "legend": {% if map.legend %}document.getElementById('{{map.legend}}').innerHTML{% else %}''{% endif %},
            "htmlid": "{{map.htmlid}}",
            "label": "{{map.label}}"
            },
            {% endfor %}
          ],
        },
        {% endfor %}
      }
    },
  {% endfor %}
  }

  page_data.mapboxLayers = {
    {% for section in sections %}
      {% for layer in section.layers %}
        {% for map in layer.maps %}
          {% if map.htmlid %}{% assign htmlid = map.htmlid %}{% else %}{% assign htmlid = layer.layerid %}{% endif %}
          {{ htmlid }} : {
            "id": "{{map.mapid}}",
            "text": {% if map.text %}document.getElementById('{{map.text}}').innerHTML{% else %}''{% endif %},
            "legend": {% if map.legend %}document.getElementById('{{map.legend}}').innerHTML{% else %}''{% endif %}
          },
       {% endfor %}
      {% endfor %}
    {% endfor %}
    }

  page_data.checkboxButtons = [
    {% for section in sections %}
      {% if section.class == "permanentMenu" %}
        {% for layer in section.layers %}
          {% for map in layer.maps %}
        	{
         		mapId: '{{map.mapid}}',
         		elementId: '{{layer.layerid}}',
         		zIndex: {{map.z}}
         	},
          {% endfor %}
        {% endfor %}
      {% endif %}
    {% endfor %}
    ]
  </script>
